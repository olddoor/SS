<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title></title>
</head>
<body>
<body>
	<form method="post" class="form">
		<fieldset>
			<legend>组织信息</legend>
			<table class="table" style="width: 100%;">
				<tr>
					<th>组织编码</th>
					<td><input name="code" /></td>
					<th>组织名称</th>
					<td><input name="name" class="easyui-validatebox" data-options="required:true" /></td>
				</tr>
				<tr>
					<th>组织地址</th>
					<td><input name="address" /></td>
					<th>顺序</th>
					<td><input name="data.seq" class="easyui-numberspinner" data-options="required:true,min:0,max:100000,editable:false" style="width: 155px;" value="100" /></td>
				</tr>
				<tr>
					<th>上级组织</th>
					<td><select id="syorganization_id" name="fatherGroup_id" class="easyui-combotree" data-options="editable:false,idField:'id',textField:'name',parentField:'pid',url:'<%=contextPath%>/base/syorganization!doNotNeedSecurity_comboTree.sy'" style="width: 155px;"></select><img class="iconImg ext-icon-cross" onclick="$('#syorganization_id').combotree('clear');" title="清空" /></td>
					<th>组织图标</th>
					<td>
						<input id="iconCls" name="iconCls" readonly="readonly" style="padding-left: 18px; width: 134px;" />
						<img class="iconImg ext-icon-zoom" onclick="showIcons();" title="浏览图标" />&nbsp;<img class="iconImg ext-icon-cross" onclick="$('#iconCls').val('');$('#iconCls').attr('class','');" title="清空" /></td>
				</tr>
			</table>
		</fieldset>
	</form>
</body>
</body>
</html>
